<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bio Link</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        />
        <link rel="stylesheet" href="/resource/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="frame"></div>

            <!-- SETTINGS BUTTON -->
            <button class="setting-btn" aria-label="Settings">
                <svg
                    class="icon"
                    aria-hidden="true"
                    focusable="false"
                    fill="currentColor"
                >
                    <use href="/resource/sprite.svg#icon-settings"></use>
                </svg>
            </button>

            <div class="header">
                <img src="./resource/Avang-Logo-2.jpg" alt="Logo" />
                <p class="title">آونگ رایانه</p>
                <p class="bio">تعمیرات تخصصی لپتاپ و کامپیوتر</p>
            </div>

            <div class="quick-access-bar">
                <!-- INSTAGRAM BUTTON -->
                <button aria-label="Instagram">
                    <svg
                        class="icon"
                        aria-hidden="true"
                        focusable="false"
                        fill="currentColor"
                    >
                        <use href="/resource/sprite.svg#icon-instagram"></use>
                    </svg>
                </button>

                <!-- WHATSAPP BUTTON -->
                <button aria-label="WhatsApp">
                    <svg
                        class="icon"
                        aria-hidden="true"
                        focusable="false"
                        fill="currentColor"
                    >
                        <use href="/resource/sprite.svg#icon-whatsapp"></use>
                    </svg>
                </button>

                <!-- EMAIL BUTTON -->
                <button aria-label="Email">
                    <svg
                        class="icon"
                        aria-hidden="true"
                        focusable="false"
                        fill="currentColor"
                    >
                        <use href="/resource/sprite.svg#icon-email"></use>
                    </svg>
                </button>
            </div>
        </div>
    </body>
</html>

        <style>
            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-BOLD.TTF") format("truetype");
                font-weight: bold;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-DEMIBOLD.TTF") format("truetype");
                font-weight: 600; /* Semi-bold */
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-MEDIUM.TTF") format("truetype");
                font-weight: 500; /* Medium */
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-REGULAR.TTF") format("truetype");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            :root {
                --card-top-margin: 50px;
            }

            body::before {
                content: "";

                position: absolute;
                inset: 0;

                pointer-events: none;

                z-index: 0;

                opacity: 0.4;

                background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
                background-size: 150px;
                filter: contrast(150%) brightness(150%);
                mix-blend-mode: soft-light;
            }

            body {
                box-sizing: border-box;
                margin: 0;

                font-family: "IRANSansX", Tahoma, sans-serif;
                background: rgb(30, 30, 30);
                color: rgb(235, 235, 235);

                height: 100dvh;
                height: var(--vh, 100vh);

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                position: relative;

                display: flex;
                flex-direction: column;
                justify-content: space-between;

                width: min(400px, 100%);
                min-height: 500px;
                margin-inline: 20px;

                z-index: 1;
            }

            .frame {
                position: absolute;
                bottom: 0;

                width: 100%;
                height: calc(100% - var(--card-top-margin));

                background: linear-gradient(
                    to bottom,
                    rgb(75, 75, 75),
                    rgb(100, 100, 100)
                );

                display: flex;
                align-items: center;
                justify-content: center;

                min-height: 30px;
                border-radius: 25px;
                box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);

                z-index: -1;
            }

            .setting-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                transform: translateY(var(--card-top-margin));

                width: 40px;
                aspect-ratio: 1;
                border-radius: 50%;

                display: flex;
                align-items: center;
                justify-content: center;

                background-color: rgba(255, 255, 255, 0.05);
                color: rgb(227, 227, 227);
                border: none;

                cursor: pointer;
                transition: background-color 0.35s ease;

                z-index: 99;
            }
            .setting-btn:hover {
                background-color: rgba(255, 255, 255, 0.09);
            }
            .setting-btn:active {
                background-color: rgba(255, 255, 255, 0.15);
            }

            .setting-btn svg {
                width: 24px;
                height: 24px;
                fill: #e3e3e3;
            }

            .header {
                width: 100%;
                direction: rtl;

                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .header img {
                width: calc(var(--card-top-margin) * 2);
                aspect-ratio: 1;
                border-radius: 25%;
                box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;

                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            .header .title {
                font-family: "IRANSansX", Tahoma, sans-serif;
                font-size: 1.2rem;
                font-weight: 700;
            }

            .card {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 100px;
                margin: 10px 30px;
                padding: 12px;
                text-decoration: none;
                direction: rtl;
                color: white;
            }

            .card__content {
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 1rem;
                font-weight: 500;
            }

            .card__label {
                white-space: nowrap;
            }

            .card__value {
                unicode-bidi: embed;
                direction: ltr;
                font-weight: 600;
            }

            .card__button {
                min-width: 54px;
                min-height: 40px;
                border: none;
                border-radius: 100px;
                padding: 8px 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .web-card__button {
                background-color: rgb(56, 102, 173);
                fill: transparent;
                stroke: white;
                stroke-width: 2;
            }

            .card__icon {
                position: absolute;
            }

            .phone-card__button {
                background-color: rgb(39, 215, 104);
                fill: white;
                stroke: transparent;
            }

            .web-card__button .card__icon {
                width: 35px;
                height: 35px;
                fill: transparent;
                stroke: white;
                stroke-width: 2;
            }

            .phone-card__button .card__icon {
                width: 24px;
                height: 24px;
                background-color: rgb(39, 215, 104);
                fill: white;
                stroke: transparent;
            }

            .social-links {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding-block: 20px;
            }

            .social-links button {
                width: 50px;
                border: none;
                aspect-ratio: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                cursor: pointer;
                background-color: rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
                z-index: 1;
                transition: box-shadow 0.2s ease-out;

                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            /* The base style for ALL gradient layers */
            .social-links button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                transition: opacity 0.2s ease-out;
                z-index: -1;
            }

            .social-links button[aria-label="Instagram"]::before {
                background: linear-gradient(135deg, #833ab4, #fd1d1d);
            }
            .social-links button[aria-label="WhatsApp"]::before {
                background: linear-gradient(135deg, #25d366, #128c7e);
            }
            .social-links button[aria-label="Telegram"]::before {
                background: linear-gradient(135deg, #5085bb, #2a577a);
            }

            .social-links button:hover::before,
            .social-links button:active::before {
                opacity: 1;
            }

            .social-links button:hover,
            .social-links button:active {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .social-links button svg {
                width: 35px;
                aspect-ratio: 1;
                fill: white;
            }
            .social-links button[aria-label="Telegram"] svg {
                width: 30px;
                transform: translateX(-1.5px);
            }
        </style>

        <script>
            function setViewportHeight() {
                document.documentElement.style.setProperty(
                    "--vh",
                    `${window.innerHeight}px`
                );
            }
            window.addEventListener("resize", setViewportHeight);
            setViewportHeight();

            fetch("./resource/sprite.svg")
                .then((response) => {
                    if (!response.ok)
                        throw new Error("Network error loading sprite.svg");
                    return response.text();
                })
                .then((svg) => {
                    const div = document.createElement("div");
                    div.style.display = "none";
                    div.innerHTML = svg;
                    document.body.insertBefore(div, document.body.firstChild);
                })
                .catch((error) => {
                    console.error("Error loading SVG sprite:", error);
                });
        </script>

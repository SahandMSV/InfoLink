<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Avang Rayaneh Links</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        />
        <link rel="stylesheet" href="/resource/style.css" />

        <script>
            function setViewportHeight() {
                document.documentElement.style.setProperty(
                    "--vh",
                    `${window.innerHeight}px`
                );
            }
            window.addEventListener("resize", setViewportHeight);
            setViewportHeight();

            fetch("/resource/sprite.svg")
                .then((response) => {
                    if (!response.ok)
                        throw new Error("Network error loading sprite.svg");
                    return response.text();
                })
                .then((svg) => {
                    const div = document.createElement("div");
                    div.style.display = "none";
                    div.innerHTML = svg;
                    document.body.insertBefore(div, document.body.firstChild);
                })
                .catch((error) => {
                    console.error("Error loading SVG sprite:", error);
                });

            if (
                /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                    navigator.userAgent
                )
            ) {
                document.documentElement.classList.add("is-mobile");
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="frame"></div>

            <!-- SETTINGS BUTTON -->
            <button class="setting-btn" aria-label="Settings">
                <svg class="icon" aria-hidden="true" focusable="false">
                    <use href="#icon-settings"></use>
                </svg>
            </button>

            <div class="header">
                <img src="./resource/Avang-Logo-2.jpg" alt="Logo" />
                <p class="title">آونگ رایانه</p>
                <p class="bio">تعمیرات تخصصی لپتاپ و کامپیوتر</p>
            </div>

            <main>
                <a
                    href="https://avangrayaneh.ir"
                    class="card web-card"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Visit official website"
                >
                    <div class="card__content">
                        <span class="card__label">وبسایت رسمی آونگ رایانه</span>
                    </div>
                    <button
                        class="card__button web-card__button"
                        type="button"
                        aria-label="Go to website"
                    >
                        <svg
                            class="card__icon"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <use href="#icon-arrow-left"></use>
                        </svg>
                    </button>
                </a>

                <a
                    href="tel:+989355648605"
                    class="card phone-card"
                    draggable="false"
                    aria-label="Call 0935 564 8605"
                >
                    <div class="card__content">
                        <span class="card__label">شماره تماس:</span>
                        <span class="card__value eng-num">0935 564 8605</span>
                    </div>
                    <button
                        class="card__button phone-card__button"
                        type="button"
                        aria-labelledby="phone-number phone-call-button"
                        aria-label="Call now"
                        id="phone-call-button"
                        draggable="false"
                    >
                        <svg
                            class="card__icon"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <use href="#icon-phone"></use>
                        </svg>
                    </button>
                </a>
            </main>

            <div class="social-links">
                <!-- INSTAGRAM BUTTON -->
                <a
                    href="https://www.instagram.com/hyper_elec/"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="Instagram">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-instagram"></use>
                        </svg>
                    </button>
                </a>

                <!-- TELEGRAM BUTTON -->
                <a
                    href="https://t.me/HyperElectronicRasht"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="Telegram">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-telegram"></use>
                        </svg>
                    </button>
                </a>

                <!-- WHATSAPP BUTTON -->
                <a
                    href="https://wa.me/989355648605"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="WhatsApp">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-whatsapp"></use>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>

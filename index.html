<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bio Link</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: sans-serif;
      background: #f9f9f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .links a {
      display: block;
      margin: 0.5em 0;
      padding: 0.75em 1em;
      text-decoration: none;
      color: #111;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 300px;
      text-align: center;
    }
    .links a:hover {
      background: #eee;
    }
    .info {
      margin-top: 2em;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Your Name</h1>
  <div class="links">
    <a href="https://example.com">Website</a>
    <a href="https://twitter.com/example">Twitter</a>
    <a href="tel:+1234567890">Call</a>
  </div>
  <div class="info">
    123 Main St, City<br>
    your@email.com
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Avang Rayaneh Links</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        />
        <!-- <link rel="stylesheet" href="/resource/style.css" /> -->

        <style>
            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-BOLD.TTF") format("truetype");
                font-weight: bold;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-DEMIBOLD.TTF") format("truetype");
                font-weight: 600; /* Semi-bold */
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-MEDIUM.TTF") format("truetype");
                font-weight: 500; /* Medium */
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "IRANSansX";
                src: url("./resource/IRANSANSX-REGULAR.TTF") format("truetype");
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }

            :root {
                --card-top-margin: 50px;
            }

            body::before {
                content: "";

                position: absolute;
                inset: 0;

                pointer-events: none;

                z-index: 0;

                opacity: 0.4;

                background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
                background-size: 150px;
                filter: contrast(150%) brightness(150%);
                mix-blend-mode: soft-light;
            }

            body {
                box-sizing: border-box;
                margin: 0;

                font-family: "IRANSansX", Tahoma, sans-serif;
                background: rgb(30, 30, 30);
                color: rgb(235, 235, 235);

                min-height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                position: relative;

                display: flex;
                flex-direction: column;
                justify-content: space-between;

                width: min(400px, 100%);
                min-height: 500px;
                margin-inline: 20px;

                z-index: 1;
            }

            .frame {
                position: absolute;
                bottom: 0;

                width: 100%;
                height: calc(100% - var(--card-top-margin));

                background: linear-gradient(
                    to bottom,
                    rgb(75, 75, 75),
                    rgb(100, 100, 100)
                );

                display: flex;
                align-items: center;
                justify-content: center;

                min-height: 30px;
                border-radius: 25px;
                box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);

                z-index: -1;
            }

            .setting-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                transform: translateY(var(--card-top-margin));

                width: 40px;
                aspect-ratio: 1;
                border-radius: 50%;

                display: flex;
                align-items: center;
                justify-content: center;

                background-color: rgba(255, 255, 255, 0.05);
                color: rgb(227, 227, 227);
                border: none;

                cursor: pointer;
                transition: background-color 0.35s ease;

                z-index: 99;
            }
            .setting-btn:hover {
                background-color: rgba(255, 255, 255, 0.09);
            }
            .setting-btn:active {
                background-color: rgba(255, 255, 255, 0.15);
            }

            .setting-btn svg {
                width: 24px;
                height: 24px;
                fill: #e3e3e3;
            }

            .header {
                width: 100%;
                direction: rtl;

                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .header img {
                width: calc(var(--card-top-margin) * 2);
                aspect-ratio: 1;
                border-radius: 25%;
                box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 10px;

                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            .header .title {
                font-size: 1.2rem;
                font-weight: 700;
            }

            .phone-contact__call-button {
                font-family: "IRANSansX", Tahoma, sans-serif;
                height: 40px;
                border-radius: 100px;
                font-size: 1.2rem;
                padding: 0 15px;
                border: none;
                font-weight: 600;
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: rgb(58, 243, 125);
            }
            .phone-contact__icon {
                width: 30px;
                aspect-ratio: 1;
                fill: white;
                stroke: rgba(0, 0, 0, 0.4);
                stroke-width: 0.6;
            }
            .phone-contact__number {
                color: white;
                display: flex;
                align-items: center;
                gap: 6px;
                direction: rtl;
                font-size: 1rem;
                font-weight: 500;
            }

            .phone-contact__number .label {
                white-space: nowrap;
            }

            .phone-contact__number .eng-num {
                transform: translateY(2px);
                direction: ltr;
                unicode-bidi: embed;
            }

            .phone-link {
                text-decoration: none;
            }

            .phone-link .phone-contact__number,
            .phone-contact__call-button {
                text-decoration: none;
            }

            .card {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 100px;
                margin: 10px 30px;
                padding: 12px;
                text-decoration: none;
                direction: rtl;
                color: white;
            }

            .card__content {
                display: flex;
                align-items: center;
                gap: 6px;
                font-size: 1rem;
                font-weight: 500;
            }

            .card__label {
                white-space: nowrap;
            }

            .card__value {
                unicode-bidi: embed;
                direction: ltr;
                font-weight: 600;
            }

            .card__button {
                border: none;
                border-radius: 100px;
                padding: 8px 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }

            .card__icon {
                width: 24px;
                height: 24px;
                fill: none;
                stroke: white;
                stroke-width: 2;
                color: white;
            }

            .web-card__button {
                background-color: rgb(56, 102, 173);
            }

            .phone-card__button {
                background-color: rgb(41, 213, 104);
            }

            .social-links {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding-block: 20px;
            }

            .social-links button {
                width: 50px;
                border: none;
                aspect-ratio: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                cursor: pointer;
                background-color: rgba(255, 255, 255, 0.1);
                position: relative;
                overflow: hidden;
                z-index: 1;
                transition: box-shadow 0.2s ease-out;

                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            /* The base style for ALL gradient layers */
            .social-links button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0;
                transition: opacity 0.2s ease-out;
                z-index: -1;
            }

            .social-links button[aria-label="Instagram"]::before {
                background: linear-gradient(135deg, #833ab4, #fd1d1d);
            }
            .social-links button[aria-label="WhatsApp"]::before {
                background: linear-gradient(135deg, #25d366, #128c7e);
            }
            .social-links button[aria-label="Telegram"]::before {
                background: linear-gradient(135deg, #5085bb, #2a577a);
            }

            .social-links button:hover::before,
            .social-links button:active::before {
                opacity: 1;
            }

            .social-links button:hover,
            .social-links button:active {
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .social-links button svg {
                width: 35px;
                aspect-ratio: 1;
                fill: white;
            }
            .social-links button[aria-label="Telegram"] svg {
                width: 30px;
                transform: translateX(-1.5px);
            }
        </style>

        <script>
            fetch("/resource/sprite.svg")
                .then((response) => {
                    if (!response.ok)
                        throw new Error("Network error loading sprite.svg");
                    return response.text();
                })
                .then((svg) => {
                    const div = document.createElement("div");
                    div.style.display = "none";
                    div.innerHTML = svg;
                    document.body.insertBefore(div, document.body.firstChild);
                })
                .catch((error) => {
                    console.error("Error loading SVG sprite:", error);
                });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="frame"></div>

            <!-- SETTINGS BUTTON -->
            <button class="setting-btn" aria-label="Settings">
                <svg class="icon" aria-hidden="true" focusable="false">
                    <use href="#icon-settings"></use>
                </svg>
            </button>

            <div class="header">
                <img src="./resource/Avang-Logo-2.jpg" alt="Logo" />
                <p class="title">آونگ رایانه</p>
                <p class="bio">تعمیرات تخصصی لپتاپ و کامپیوتر</p>
            </div>

            <main>
                <a
                    href="https://avangrayaneh.ir"
                    class="card web-card"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Visit official website"
                >
                    <div class="card__content">
                        <span class="card__label">وبسایت رسمی آونگ رایانه</span>
                    </div>
                    <button
                        class="card__button web-card__button"
                        type="button"
                        aria-label="Go to website"
                    >
                        <svg
                            class="card__icon"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <use href="#icon-arrow-left"></use>
                        </svg>
                    </button>
                </a>

                <a
                    href="tel:+989355648605"
                    class="card phone-card"
                    draggable="false"
                    aria-label="Call 0935 564 8605"
                >
                    <div class="card__content">
                        <span class="card__label">شماره تماس:</span>
                        <span class="card__value eng-num">0935 564 8605</span>
                    </div>
                    <button
                        class="card__button phone-card__button"
                        type="button"
                        aria-labelledby="phone-number phone-call-button"
                        aria-label="Call now"
                        id="phone-call-button"
                        draggable="false"
                    >
                        <svg
                            class="card__icon"
                            aria-hidden="true"
                            focusable="false"
                        >
                            <use href="#icon-phone"></use>
                        </svg>
                    </button>
                </a>
            </main>

            <div class="social-links">
                <!-- INSTAGRAM BUTTON -->
                <a
                    href="https://www.instagram.com/hyper_elec/"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="Instagram">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-instagram"></use>
                        </svg>
                    </button>
                </a>

                <!-- TELEGRAM BUTTON -->
                <a
                    href="https://t.me/HyperElectronicRasht"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="Telegram">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-telegram"></use>
                        </svg>
                    </button>
                </a>

                <!-- WHATSAPP BUTTON -->
                <a
                    href="https://wa.me/989355648605"
                    target="_blank"
                    rel="noopener noreferrer"
                    draggable="false"
                    aria-label="Instagram"
                >
                    <button aria-label="WhatsApp">
                        <svg
                            class="icon"
                            aria-hidden="true"
                            focusable="false"
                            fill="currentColor"
                        >
                            <use href="#icon-whatsapp"></use>
                        </svg>
                    </button>
                </a>
            </div>
        </div>
    </body>
</html>
